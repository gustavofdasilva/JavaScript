<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        
        body {
            background-color: blueviolet;
            color: white;
            font: normal 16pt Arial;
        }


    </style>
</head>
<body>
    <h1 id="Main">Iniciando estudos com o <span>DOM</span></h1>
    <p>Aqui vai o resultado</p>
    <div>Clique em mim</div>
    <div>Clique em mim</div>

    <script>
        var p1 = window.document.getElementById("Main");
        p1.style.color = "Blue";
        
        var p2 = window.document.querySelector("div"); //Esse parece ser mais útil, seria a mesma forma de pegar o seletor por CSS. POREM ele é mais recente, então navegadores mais antigos não são compatíveis.

        var nota = 10;

        nota>=7? 
            p2.style.backgroundColor = "Green" : p1.style.color = "Red";

        if(nota>=7) {
            p2.style.backgroundColor = "Blue";
            p1.style.color = "Red";
            p1.innerHTML = "Loading... <strong>OI</strong>"
        }
    </script>
</body>
</html>
