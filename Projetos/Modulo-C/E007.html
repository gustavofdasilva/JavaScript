<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
</head>
<body>
    <h1>Somando Valores! : JavaScript</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
        var tn1 = document.getElementsByTagName("input")[0];
        var tn2 = document.getElementsByTagName("input")[1];
        var n1 = Number.parseInt(tn1.value);
        var n2 = Number.parseInt(tn2.value);
        var s = n1 + n2;
        var res = document.getElementById("res");
            res.innerHTML = `A soma é de ${s}`;
        }

    </script>

</body>
</html>
