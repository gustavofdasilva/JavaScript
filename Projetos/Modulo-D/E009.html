<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Sistema" de multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>
        <label for="ivel">Velocidade: </label>
        <input type="number" name="vel" id="ivel">
        <input type="button" value="Calcular" onclick="calcular()">
        <div id="res">Resultado</div>
    </p>

    <script>
        var tvel = document.getElementById("ivel");
        function calcular() {
            var vel = Number(tvel.value);
            if(vel>60) {
                document.getElementById("res").innerText = `Sua velocidade é de ${vel} km/h. MULTADO!`;
            } else {
                document.getElementById("res").innerText = `Sua velocidade é de ${vel} km/h. Você está correto!`;
            }
        }

    </script>
</body>
</html>
